<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stage App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center text-4xl text-gray-400 py-12">liste des utilisateurs</h1>
        <table class="min-w-full divide-y divide-gray-400">
            <thead class="bg-white-500">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Date de création</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Etat</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Prenom</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nom d'utilisateur</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Matricule</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Action</th>

                        
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide" id="data">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap " hidden>
                        <div class="flex items-center" hidden>
                            1
                        </div>

                    </td>
                    <td class="px-6 py-4 whitespace-nowrap" hidden>
                        <div class="text-sm leading-5 text-gray-900" hidden>
                           04/04/2020
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap"hidden>
                       <span    class ="px-2 inline-flex text-xs text-white leading-5 font-semibold rounded-full bg-green-500" hidden>
                            Active
                       </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap" hidden>
                        <span class="px-6 py-4 inline-flex text-xs leading-5 font-medium" hidden> Jone </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap" hidden>
                        <span class=" px-6 py-4 inline-flex text-xs leading-5 font-medium" hidden> Cole </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap"hidden>
                        <span class="px-6 py-4 inline-flex text-xs leading-5 font-medium" hidden> JoneCole </span>
                    </td>
                    <td clas="px-6 py-4 whitespace-nowrap"hidden>
                        <span class="px-6 py-4 inline-flex text-xs leading-5 font-medium" hidden> 125621 </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex self-align-end">
            <button class="bg-yellow-500 hover:bg-orange-700 text-white font-bold py-2 px-4 ml-auto rounded-full items-end" id="add" onclick="hide()">Ajouter un utilisateur</button>
        </div>
    </div>

<div class="popup hidden">
    <form class="w-full max-w-lg" id="form">
        <b onclick="hide()">X</b>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0" >
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name" >
              Nom
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="lastName" type="text" placeholder="Jane">
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0" >
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Prenom
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="firstName" type="text" placeholder="Jane">
          </div>
        
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0" >
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city" >
              Nom d'utilisateur
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="userName" type="text" placeholder="Username">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0" >
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state"  >
              Etat
            </label>
            <div class="relative">
              <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="etat">
                <option value="Validé">Validé</option>
                <option value="En validation">En validation</option>
                <option value="Rejeté">Rejeté</option>
              </select>
             
            </div>
          </div>
        </div>
      
        <div class="flex flex-wrap -mx-3 mb-2">
         
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0" >
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip" type="Date">
              Date de création
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"  id="createdDate" type="date" placeholder="22/05/2022">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0" >
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
              Matricule
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="registrationNumber" type="number" placeholder="90210">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <button type="submit" class="bg-yellow-500 hover:bg-orange-700 text-white font-bold py-2 px-4 ml-auto rounded-full items-end" id="add" >Enregistrer</button>
      </form>
</div>





    <script src="./index.js"  ></script>
</body>
</html>
